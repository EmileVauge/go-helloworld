machine:
  services:
    - docker

dependencies:
  override:
    - echo $REPO
    - docker build -t ${REPO,,} .

test:
  override:
    - docker run -d -p 9999:9999 ${REPO,,}; sleep 5
    - curl --retry 10 --retry-delay 5 -v http://localhost:9999

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push ${REPO,,}:latest
      - docker tag ${REPO,,}:latest ${REPO,,}:$CIRCLE_SHA1
      - docker push ${REPO,,}:$CIRCLE_SHA1
      - ssh ubuntu@HOST_DEPLOY "docker -H tcp://localhost:5000 run -d -p 9999:9999 ${REPO,,}"
