machine:
  services:
    - docker
  environment:
    REPO: $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME:$CIRCLE_SHA1

dependencies:
  override:
    - docker info
    - echo $REPO
    - docker build -t go-helloworld .

test:
  override:
    - docker run -d -p 9999:9999 go-helloworld; sleep 5
    - curl --retry 10 --retry-delay 5 -v http://localhost:9999

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push $REPO
